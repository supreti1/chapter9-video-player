<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Playlist</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>🎥 Project 1: Nature Playlist</h1>
  </header>

  <main>
    <div class="video-wrapper">
      <video id="vidPlayer" controls autoplay muted>
        <source src="videos/Nature.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="video-controls">
        <button id="prevBtn">⏮️ Previous</button>
        <button id="nextBtn">⏭️ Next</button>
      </div>
    </div>

    <div class="thumbnails">
      <img src="thumbnails/nature.jpg" alt="Nature" data-video="Nature.mp4" />
      <img src="thumbnails/river.jpg" alt="River" data-video="River.mp4" />
      <img src="thumbnails/waterfall.jpg" alt="Waterfall" data-video="Waterfall.mp4" />
      <img src="thumbnails/wave.jpg" alt="Wave" data-video="Wave.mp4" />
    </div>
  </main>
</body>
</html>
