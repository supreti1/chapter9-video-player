<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>  
   <title>Lab 9</title>   

   <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">  
   <link rel="stylesheet" href="ch09-proj01.css">
   <script src="ch09-proj01.js" defer></script> 
</head>
<body>
<main>
   <section class="video-container">
      <video id="vidPlayer" controls>
         <source src="videos/Nature-8399.mp4" type="video/mp4" />
         Your browser does not support the video tag.
      </video>
   </section>

   <div id="controls">
      <input type="range" id="progress" value="0" step="1">
      <button data-skip="-5">⯇⯇</button>
      <button id="play" title="Toggle Play">⯈</button>        
      <button data-skip="5">⯈⯈</button>
      <button id="stop">◼</button>
      🕨
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1"> 
      🕪
   </div>

   <div id="videoList">
      <button data-video="Nature-8399">🌄 Nature</button>
      <button data-video="River-655">🌊 River</button>
      <button data-video="Waterfall-941">💧 Waterfall</button>
      <button data-video="Wave-2737">🌬️ Wave</button>
   </div>
</main>
</body>
</html>
