<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Playlist</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>🎬 Project 1 - Video Playlist</h1>
  </header>

  <main>
    <section id="video-section">
      <video id="vidPlayer" controls autoplay muted>
        <source src="videos/Nature-8399.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div id="controls">
        <div id="progress"><div id="progressFilled"></div></div>
        <button data-skip="-5">⏪</button>
        <button id="play">▶️</button>
        <button data-skip="5">⏩</button>
        <button id="stop">⏹️</button>
        🔉 <input type="range" id="volume" min="0" max="1" step="0.05" value="1" />
      </div>
    </section>

    <aside>
      <ul id="videoList">
        <li data-video="Nature-8399">🌄 Nature</li>
        <li data-video="River-655">🌊 River</li>
        <li data-video="Waterfall-941">💧 Waterfall</li>
        <li data-video="Wave-2737">🌬️ Wave</li>
      </ul>
    </aside>
  </main>
</body>
</html>
